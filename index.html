<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salem steakhouse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5667d54726.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-logo">
            <a href="./index.html"><Img src="./Images/Assets/salem_logo_v2.png" alt="Salem steakhouse Logo"></Img></a>
        </div>
        <nav class="site-nav">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-button-container" for="menu-toggle">
                <div class="menu-button"></div>
            </label>
            <ul class="nav-ul">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="hero-text">
                <h3 class="hero-h3">Welcome To</h3>
                <h1 class="hero-h1">Salem Steakhouse</h1>
                <h4 class="hero-h4"> Since 2024</h4>
            </div>
            <div class="hero-image-overlay"></div>
            <div class="hero-bg"></div>
        </section>
        <section class="tile-section">
            <div class="tile">
                <img src="./Images/homepage/sebastian-doll-wxt4m8ECpgM-unsplash (1).jpg" alt="Tile 1">
                <div class="overlay">
                    <h2>Eat</h2>
                </div>
            </div>
        
            <div class="tile">
                <img src="./Images/homepage/hermes-rivera-aK6WGqxyHFw-unsplash (1).jpg" alt="Tile 2">
                <div class="overlay">
                    <h2>Drink</h2>
                </div>
            </div>
        
            <div class="tile">
                <img src="./Images/homepage/klara-kulikova-yjQDnOhGE34-unsplash.jpg" alt="Tile 3">
                <div class="overlay">
                    <h2>Relax</h2>
                </div>
            </div>
        </section>
        <section class="reservation-section">
            <h2 class="eom-h2">Dine-in With Us!</h2>    
            <button class="eom-btn"><a href="./reservation.html">Reserve a Table</a></button>
        </section>
    </main>
    <footer>
        <!-- FOOTER TO BE ADDED -->
    </footer>
    <script src="./Js/main.js"></script>
</body>
</html>
