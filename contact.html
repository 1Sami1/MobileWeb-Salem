<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Salem steakhouse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-logo">
            <a href="./index.html"><Img src="./media/assets/salem_logo_v2.png" alt="Salem steakhouse Logo"></Img></a>
        </div>
        <nav class="site-nav">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-button-container" for="menu-toggle">
                <div class="menu-button"></div>
            </label>
            <ul class="nav-ul">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="site-main">
        <section class="header-section">
            <h1 class="header-h1">Contact</h1>
            <div class="header-image-overlay"></div>
            <div class="menuHeader-bg"></div>
        </section>
        <section class="reservation-section"></section>

        <h2 class="reservation-h2">Book a Table</h2>
        <form action="#" method="post" class="reservation-form">
            <label  for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date & Time:</label>
            <input type="date" id="date" name="date" required>

            <label for="party-size">Party Size:</label>
            <input type="number" id="party-size" name="party-size" min="1" required>

            <button type="submit">Submit Reservation</button>
        </form>
    </section>
    <section>
        <!-- GOOGLE MAPS IFRAME DISPLAYED HERE TO SHOW OUR LOCATION -->
    </section>
    </main>
    <footer>
        <!-- FOOTER TO BE ADDED -->
    </footer>
    
</body>
</html>
