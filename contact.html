    <main class="site-main">
        <section class="header-section">
            <h1 class="header-h1">Contact</h1>
            <div class="header-image-overlay"></div>
            <div class="menuHeader-bg"></div>
        </section>
        <section class="reservation-section">

        <h2 class="reservation-h2">Book a Table</h2>
        <form action="#" method="post" class="reservation-form">
            <label  for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date & Time:</label>
            <input type="date" id="date" name="date" required>

            <label for="party-size">Party Size:</label>
            <input type="number" id="party-size" name="party-size" min="1" required>

            <button type="submit" class="contact-submit">Submit Reservation</button>
        </form>
    </section>
